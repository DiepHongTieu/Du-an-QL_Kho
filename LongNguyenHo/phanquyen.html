<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân Quyền và Vai Trò</title>
    <link rel="stylesheet" href="phanquyenvavaitro.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Phân Quyền và Vai Trò</h1>
        <form id="role-form">
            <label for="employee-name">Tên Nhân Viên:</label>
            <select id="employee-name">
                <option value="Ngô Xuân Lộc">Ngô Xuân Lộc</option>
                <option value="Hồ Nguyên Long">Hồ Nguyên Long</option>
                <option value="Đinh Văn Điệp">Đinh Văn Điệp</option>
                <option value="Hoàng Bá Ngọc">Hoàng Bá Ngọc</option>
                <option value="Nguyễn Phúc Hiếu">Nguyễn Phúc Hiếu</option>
            </select>

            <label for="role">Vai Trò:</label>
            <select id="role">
                <option value="admin">Quản trị viên</option>
                <option value="manager">Quản lý kho</option>
                <option value="staff">Nhân viên</option>
            </select>

            <button type="button" onclick="assignRole()">Phân Quyền</button>
        </form>

        <h2>Danh Sách Vai Trò</h2>
        <table id="role-table">
            <thead>
                <tr>
                    <th>Tên Nhân Viên</th>
                    <th>Vai Trò</th>
                </tr>
            </thead>
            <tbody id="role-body">
                <!-- Vai trò sẽ được hiển thị ở đây -->
            </tbody>
        </table>
    </div>
    <script src="phanquyenvavaitro.js"></script>
</body>
</html>
