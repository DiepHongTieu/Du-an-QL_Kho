<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestic Customers</title>
    <link rel="stylesheet" href="slytecustomer.css">
<body>
    <h1>Domestic Customer</h1>
    <div class="form-container">
        <h2>Customer Details</h2>
        <form id="customerinForm">
            <!-- Customer Code -->
            <label for="customerCode">Customer Code:</label>
            <input type="text" id="customerCode" name="customerCode" required>
            <br><br>
            
            <!-- Full Name -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <br><br>

            <!-- Contact Number -->
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <!-- Gmail -->
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail" required>

            <!-- Address -->
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <!-- Delivery Address -->
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
            <button type="button" onclick="customerIN()">Add</button>
        </form>
    </div>
    <script src="customer.js"></script>
</body>
</html>
