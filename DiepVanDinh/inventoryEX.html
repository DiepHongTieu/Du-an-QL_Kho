<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="stylesinventory.css">
</head>
<body>
    <h1>Inventory Management</h1>
    <!-- Export Form -->
    <div class="form-container">
        <h2>Export</h2>
        <form id="exportForm">
            <label for="exportProduct">Product:</label>
            <input type="text" id="exportProduct" name="product" required>

            <label for="exportQuantity">Quantity:</label>
            <input type="number" id="exportQuantity" name="quantity" required>

            <label for="exportPrice">Unit Price:</label>
            <input type="number" id="exportPrice" name="price" required>

            <label for="exportShipping">Shipping Cost:</label>
            <input type="number" id="exportShipping" name="shipping" required>

            <label for="exportDate">Export Date:</label>
            <input type="date" id="exportDate" name="date" required>

            <label for="exportNote">Notes:</label>
            <textarea id="exportNote" name="note"></textarea>

            <button type="button" onclick="exportProduct()">Export</button>
        </form>

        <div id="totalExportCost">
            <h3>Total Export Cost: 0 USD</h3>
        </div>
    </div>
    <script src="inventory.js"></script>
</body>
</html>
