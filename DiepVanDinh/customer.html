    <div class="container mt-5">
        <h1>Quản lý khách hàng</h1>

        <ul class="nav nav-tabs" id="customerTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="domestic-tab" data-bs-toggle="tab" data-bs-target="#domestic"
                    type="button" role="tab" aria-controls="domestic" aria-selected="true">Trong nước</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="international-tab" data-bs-toggle="tab" data-bs-target="#international"

            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="internal-tab" data-bs-toggle="tab" data-bs-target="#internal" type="button"
                    role="tab" aria-controls="internal" aria-selected="false">Nội bộ</button>
            </li>
        </ul>

        <div class="tab-content" id="customerTabContent">
            <div class="tab-pane fade show active p-3" id="domestic" role="tabpanel" aria-labelledby="domestic-tab">
                <form id="tnuoc">
                    <div class="mb-3">
                        <label for="customerCode" class="form-label">Mã khách hàng:</label>
                        <input type="text" id="customerCode" name="customerCode" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ tên:</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactNumber" class="form-label">Số điện thoại:</label>
                        <input type="tel" id="contactNumber" name="contactNumber" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="gmail" class="form-label">Gmail:</label>
                        <input type="email" id="gmail" name="gmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ:</label>
                        <textarea id="address" name="address" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="deliveryDate" class="form-label">Ngày giao hàng:</label>
                        <input type="date" id="deliveryDate" name="deliveryDate" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="trongnuoc()">Thêm</button>
                </form>
            </div>
            <div class="tab-pane fade p-3" id="international" role="tabpanel" aria-labelledby="international-tab">
                <form id="nngoai">
                    <div class="mb-3">
                        <label for="customerCode" class="form-label">Mã khách hàng:</label>
                        <input type="text" id="n1" name="customerCode" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ tên:</label>
                        <input type="text" id="n2" name="fullname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactNumber" class="form-label">Số điện thoại:</label>
                        <input type="tel" id="n3" name="contactNumber" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="gmail" class="form-label">Gmail:</label>
                        <input type="email" id="n4" name="gmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ:</label>
                        <textarea id="n5" name="address" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="deliveryDate" class="form-label">Ngày giao hàng:</label>
                        <input type="date" id="n6" name="deliveryDate" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="nuocngoai()">Thêm</button>
                </form>
            </div>
            <div class="tab-pane fade p-3" id="internal" role="tabpanel" aria-labelledby="internal-tab">
                <form id="nbo">
                    <div class="mb-3">
                        <label for="customerCode" class="form-label">Mã khách hàng:</label>
                        <input type="text" id="b1" name="customerCode" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ tên:</label>
                        <input type="text" id="b2" name="fullname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactNumber" class="form-label">Số điện thoại:</label>
                        <input type="tel" id="b3" name="contactNumber" class="form-control" required>

                    <div class="mb-3">

                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="deliveryDate" class="form-label">Ngày giao hàng:</label>
                        <input type="date" id="b6" name="deliveryDate" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="noibo()">Thêm</button>
                </form>
