<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="stylesinventory.css">
</head>
<body>
    <h1>Inventory Management</h1>

    <!-- Import Form -->
    <div class="form-container">
        <h2>Import</h2>
        <form id="importForm">
            <label for="importProduct">Product:</label>
            <input type="text" id="importProduct" name="product" required>

            <label for="importQuantity">Quantity:</label>
            <input type="number" id="importQuantity" name="quantity" required>

            <label for="importPrice">Unit Price:</label>
            <input type="number" id="importPrice" name="price" required>

            <label for="importShipping">Shipping Cost:</label>
            <input type="number" id="importShipping" name="shipping" required>

            <label for="importDate">Import Date:</label>
            <input type="date" id="importDate" name="date" required>

            <label for="importNote">Notes:</label>
            <textarea id="importNote" name="note"></textarea>

            <button type="button" onclick="importProduct()">Import</button>
        </form>

        <div id="totalImportCost">
            <h3>Total Import Cost: 0 USD</h3>
        </div>
    </div>
    <script src="inventory.js"></script>
</body>
</html>
