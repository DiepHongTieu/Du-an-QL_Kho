<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="login.css">  Your CSS file -->
    <script src="checkvalid.js"></script>
</head>
<body>
    <div class="container">
        <form class="register-form" method="post" action="#">  <!-- Replace '#' with your server-side script -->
            <h2>Login</h2>
            <div class="form-group">
                <label for="email-phone">Email/Phone:</label>
                <input type="text" class="form-control" id="email-phone" name="email-phone" placeholder="Enter email or phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary login-button">Login</button>
            <p class="login-link">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
</body>
</html>
