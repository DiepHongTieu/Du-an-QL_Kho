<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="login.css">  Your CSS file -->
    <link rel="stylesheet" href="inventory.css">
    <link rel="stylesheet" href="styleall.css">
    <script src="checkvalid.js"></script>
</head>
<body>
    <div class="d-flex ms-auto">
        <a href="warehousemain.html" class="btn btn-outline-primary me-2" style="margin: 10px 20px;">Trở về trang chủ</a>
    </div>
    <div class="container">
        <form class="register-form" method="post" action="#" onsubmit="return validLogin(this);">
            <h2>Đăng nhập</h2>
            <div class="form-group">
                <label for="email-phone">Email/Số điện thoại:</label>
                <input type="text" class="form-control" id="email-phone" name="email-phone" placeholder="Enter email or phone" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary login-button">Đăng nhập</button>
            <p class="login-link">Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
        </form>
        
    </div>
</body>
</html>
