<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management Dashboard</title>
    <link rel="stylesheet" href="test1.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Warehouse</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="home">Home</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Đơn hàng của tôi</a></li>
                <li><a href="#">Giỏ hàng</a></li>
                <li><a href="#">Thanh toán</a></li>
                <li><a href="#">Hỗ trợ khách hàng</a></li>
            </ul>
        </nav>
        <nav>
            <div class="loginregister">
                <a href="register.html"> <button class="register-button">Đăng ký</button></a>
                <a href="login.html"><button class="login-button">Đăng nhập</button></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="search">
            <input type="text" placeholder="Tìm kiếm..." class="search-input">
            <button type="submit" class="search-button">Tìm kiếm</button>
        </div>
        
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="mySlides fade">
            <img src="anh1.jpg" alt="ao1" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="anh2.jpg" alt="ao1" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="anh3.jpg" alt="ao1" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="anh4.jpg" alt="ao1" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="anh5.jpg" alt="ao1" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script src="test1.js"></script>
        <!--6 anh mau-->
    <div class="product-container">
        <div class="product">
            <img src="ao1.jpg" alt="Product 1">
            <div class="product-name">Quần ống rộng cạp chun</div>
            <div class="product-price">$100</div>
        </div>
        <div class="product">
            <img src="ao2.jpg" alt="Product 2">
            <div class="product-name">Áo lót không gọng nâng ngực</div>
            <div class="product-price">$25</div>
        </div>
        <div class="product">
            <img src="ao3.jpg" alt="Product 3">
            <div class="product-name">Chân váy siu cute</div>
            <div class="product-price">$199</div>
        </div>
        <div class="product">
            <img src="ao4.jpg" alt="Product 4">
            <div class="product-name">Váy công chúa</div>
            <div class="product-price">$133</div>
        </div>
        <div class="product">
            <img src="ao5.jpg" alt="Product 5">
            <div class="product-name">Set đồ thể thao</div>
            <div class="product-price">$99</div>
        </div>
        <div class="product">
            <img src="ao6.jpg" alt="Product 6">
            <div class="product-name">Quần đùi nữ</div>
            <div class="product-price">$39</div>
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 Warehouse Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
